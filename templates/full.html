<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Full Interface</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>


<body>

    <form id="initialize" action="/initialize" method="post">
        <div>
            <label for="standard">standard:</label>
            <input type="text" id="standard" name="standard" value="{{ standard | default('') }}">
            <br>
            <label for="lower_bound">lower_bound:</label>
            <input type="text" id="lower_bound" name="lower_bound" value="{{ lower_bound | default('') }}">
            <br>
            <label for="filePATH">file_path:</label>
            <input type="text" id="filePATH" name="filePATH" value="{{ filePATH | default('') }}">
            <br>
            <button type="submit">Start</button>
            <button type="submit">Optimize</button>
        </div>
    </form>



    <div id="content">
        <div id="status">Initializing </div>
        <div id="images">
            <img id="pic1" src="/static/cover.png " alt="Pic 1" >
            <img id="pic2" src="/static/cover.png " alt="Pic 2">
        </div>
    </div>

</body>
</html>
